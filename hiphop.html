<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Macan — Хип-хоп / Рэп</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: #fff; }
    h1 {
      text-align: center; color: #40e0d0;
      margin: 20px 0; font-size: 28px;
    }
    .playlist {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 20px; padding: 20px;
    }
    .card {
      background-color: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
    }
    .title {
      margin-top: 8px;
      font-weight: bold;
    }
    .artist {
      font-size: 14px;
      color: #aaa;
      margin: 5px 0;
    }
    .play-btn {
      background-color: #1db954;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .play-btn:hover { background-color: #1ed760; }
    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Macan — Хип-хоп / Рэп</h1>

  <div class="playlist">
    <div class="card">
      <img src="https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" alt="Macan">
      <div class="title">L</div>
      <div class="artist">Macan</div>
      <button class="play-btn" onclick="playSong('https://media.vocaroo.com/mp3/1iX95z5SQfOM')">▶️ Играть</button>
    </div>
    <div class="card">
      <img src="https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" alt="Macan">
      <div class="title">Заново</div>
      <div class="artist">Macan</div>
      <button class="play-btn" onclick="playSong('https://media.vocaroo.com/mp3/1Z155EzK1A4u')">▶️ Играть</button>
    </div>
    <div class="card">
      <img src="https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" alt="Macan">
      <div class="title">Останься образом</div>
      <div class="artist">Macan</div>
      <button class="play-btn" onclick="playSong('https://media.vocaroo.com/mp3/1fNWBhahQ6Mo')">▶️ Играть</button>
    </div>
  </div>

  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');
    function playSong(url) {
      player.pause();
      player.src = url;
      player.play();
    }
  </script>

</body>
</html>
