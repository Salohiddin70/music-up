  <style>

    .section-title {

    .genres, .playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;

    .card {

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      height: 100px;
      object-fit: cover;
    }
    .title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .artist {
      font-size: 12px;
      color: #ccc;

    }
    .play-btn {
      background-color: #1db954;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      font-size: 12px;
      cursor: pointer;
    }
    .play-btn:hover { background-color: #1ed760; }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #111;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #222;
      z-index: 1000;
    }
    .bottom-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 12px;
      text-align: center;
    }
    .bottom-nav a span {
      display: block;
      font-size: 20px;
    }
    audio {
      width: 100%;
      margin-top: 20px;
      display: block;
    }

    @media (min-width: 768px) {
      .card {
        width: 200px;
