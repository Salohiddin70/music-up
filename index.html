<!DOCTYPE html>

<head>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

    header {

      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .profile-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      fill: #40e0d0;
    }

    .search-bar {
      flex: 1;
      text-align: center;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    nav.side-menu {
      position: fixed;
      top: 0;
      left: -230px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.side-menu.open {
      left: 0;
    }

    nav.side-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    nav.side-menu a:hover {
      color: #40e0d0;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 26px;
    }

    .genre-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      scrollbar-width: none;
    }

    .genre-menu::-webkit-scrollbar {
      display: none;
    }

    .genre-button {
      padding: 8px 16px;
      background: linear-gradient(90deg, #40e0d0, #1db954);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .track-list {
      padding: 20px;
    }

    .track {
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .track-title {
      font-size: 15px;
    }

    .track button {
      background-color: #1db954;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1001;
    }

    #player-bar img {
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    #player-info {
      flex: 1;
      display: flex;
      align-items: center;
    }

    #player-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      margin: 0 10px;
      cursor: pointer;
    }
  </style>
</head>

<div class="track-list" id="new-releases">
  <div class="track">
    <span class="track-title">–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å</span>
    <button onclick="playTrack('https://voca.ro/16ker4KT1gn3', '–î–µ–Ω—å –∏ –Ω–æ—á—å', 'https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg')">‚ñ∂Ô∏è</button>

<div id="player-bar" style="display:none;">
  <div id="player-info">
    <img src="" id="track-img" alt="–û–±–ª–æ–∂–∫–∞">
    <div id="track-name">–¢—Ä–µ–∫</div>
  </div>
  <div id="player-controls">
    <button onclick="player.pause()">‚è∏Ô∏è</button>

  </div>
</div>

<audio id="player" hidden></audio>

<script>
  const player = document.getElementById("player");
  const playerBar = document.getElementById("player-bar");
  const trackName = document.getElementById("track-name");
  const trackImg = document.getElementById("track-img");

  const sideMenu = document.getElementById("side-menu");

  function playTrack(url, name, img) {
    player.src = url;
    player.play();
    playerBar.style.display = "flex";
    trackName.textContent = name;
    trackImg.src = img;
  }

  function toggleMenu() {
    sideMenu.classList.toggle("open");
  }

  function closeMenu(e) {
    if (!e.target.closest(".side-menu") && !e.target.closest(".menu-icon")) {
      sideMenu.classList.remove("open");
    }
  }

  function goHome() {
    document.getElementById("new-releases").style.display = "block";
    document.getElementById("genre-tracks").innerHTML = "";
  }

  function showGenre(genre) {
    document.getElementById("new-releases").style.display = "none";
    const container = document.getElementById("genre-tracks");
    container.innerHTML = "";

    const songs = genres[genre] || [];
    songs.forEach(track => {
      const div = document.createElement("div");
      div.className = "track";
      div.innerHTML = `
        <span class="track-title">${track.title}</span>
        <button onclick="playTrack('${track.url}', '${track.title}', '${track.img}')">‚ñ∂Ô∏è</button>
      `;
      container.appendChild(div);
    });
  }

  const genres = {
    hiphop: [
      { title: "Macan ‚Äî L", url: "https://media.vocaroo.com/mp3/1iX95z5SQfOM", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
      { title: "Macan ‚Äî –ó–∞–Ω–æ–≤–æ", url: "https://media.vocaroo.com/mp3/1Z155EzK1A4u", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
      { title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å", url: "https://voca.ro/16ker4KT1gn3", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" }
    ],
    rap: [],
    jazz: [],
    lofi: []
  };
</script>
