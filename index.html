<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding-bottom: 120px;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .profile-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      fill: #40e0d0;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 6px #40e0d0;
      transition: background 0.3s;
    }

    .menu-icon:hover, .profile-icon:hover {
      background-color: rgba(64, 224, 208, 0.2);
    }

    .search-bar {
      flex: 1;
      text-align: center;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    nav.side-menu {
      position: fixed;
      top: 0;
      left: -230px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.side-menu.open {
      left: 0;
    }

    nav.side-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    nav.side-menu a:hover {
      color: #40e0d0;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 26px;
    }

    .genre-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      scrollbar-width: none;
    }

    .genre-menu::-webkit-scrollbar {
      display: none;
    }

    .genre-button {
      padding: 8px 16px;
      background: linear-gradient(90deg, #40e0d0, #1db954);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      flex-shrink: 0;
    }

    .track-list {
      padding: 20px;
    }

    .track {
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .track-title {
      font-size: 15px;
    }

    .track button {
      background-color: #1db954;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1001;
    }

    #player-bar img {
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    #player-info {
      flex: 1;
      display: flex;
      align-items: center;
    }

    #player-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    #player-controls button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.3s;
    }

    #player-controls button:hover {
      color: #1db954;
    }

    #player-controls svg {
      stroke: currentColor;
      width: 24px;
      height: 24px;
      stroke-width: 2.5;
      stroke-linejoin: round;
      stroke-linecap: round;
    }
  </style>
</head>
<body onclick="closeMenu(event)">
  <header>
    <svg class="menu-icon" onclick="toggleMenu()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
      <line x1="3" y1="6" x2="21" y2="6" />
      <line x1="3" y1="12" x2="21" y2="12" />
      <line x1="3" y1="18" x2="21" y2="18" />
    </svg>
    <div class="search-bar">
      <input type="text" placeholder="–ü–æ–∏—Å–∫..." oninput="searchTracks(this.value)" />
    </div>
    <svg class="profile-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
      <circle cx="12" cy="7" r="4" />
      <path d="M5.5 21h13a2 2 0 0 0-13 0z" />
    </svg>
  </header>

  <nav class="side-menu" id="side-menu">
    <a href="#" onclick="goHome()">üè† –ì–ª–∞–≤–Ω–∞—è</a>
    <a href="#">üìö –ë–∏–±–ª–∏–æ—Ç–µ–∫–∞</a>
    <a href="#" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</a>
    <a href="#" onclick="showGenre('rap')">üé§ –†—ç–ø</a>
    <a href="#" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</a>
    <a href="#" onclick="showGenre('lofi')">üåô Lo-fi</a>
  </nav>

  <h1>Music Up</h1>

  <div class="genre-menu">
    <a href="#" class="genre-button" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</a>
    <a href="#" class="genre-button" onclick="showGenre('rap')">üé§ –†—ç–ø</a>
    <a href="#" class="genre-button" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</a>
    <a href="#" class="genre-button" onclick="showGenre('lofi')">üåô Lo-fi</a>
  </div>

  <div class="track-list" id="new-releases">
    <div class="track">
      <span class="track-title">–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å</span>
      <button onclick="playTrack('https://media.vocaroo.com/mp3/16ker4KT1gn3', '–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å', 'https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg')">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <div class="track-list" id="genre-tracks"></div>

  <div id="player-bar" style="display:none;">
    <div id="player-info">
      <img src="" id="track-img" alt="–û–±–ª–æ–∂–∫–∞" />
      <div id="track-name">–¢—Ä–µ–∫</div>
    </div>
    <div id="player-controls">
      <button id="play-pause-btn" onclick="togglePlayPause()" aria-label="Play/Pause">
        <!-- –ò–∫–æ–Ω–∫–∞ –±—É–¥–µ—Ç –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ –æ–±–Ω–æ–≤–ª—è—Ç—å—Å—è -->
        <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
          <polygon points="5 3 19 12 5 21 5 3" />
        </svg>
      </button>
      <button id="next-btn" onclick="playNext()" aria-label="Next track">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
          <polygon points="5 4 15 12 5 20 5 4" />
          <line x1="19" y1="4" x2="19" y2="20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="player" hidden></audio>

  <script>
    const player = document.getElementById("player");
    const playerBar = document.getElementById("player-bar");
    const trackName = document.getElementById("track-name");
    const trackImg = document.getElementById("track-img");
    const sideMenu = document.getElementById("side-menu");

    const playPauseBtn = document.getElementById("play-pause-btn");
    const playIcon = document.getElementById("play-icon");

    // –ü–ª–µ–π–ª–∏—Å—Ç –¥–ª—è –ø—Ä–∏–º–µ—Ä–∞
    const playlist = [
      { title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å", url: "https://media.vocaroo.com/mp3/16ker4KT1gn3", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
      { title: "Macan ‚Äî L", url: "https://media.vocaroo.com/mp3/1iX95z5SQfOM", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
      { title: "Macan ‚Äî –ó–∞–Ω–æ–≤–æ", url: "https://media.vocaroo.com/mp3/1Z155EzK1A4u", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
      { title: "Macan ‚Äî –û—Å—Ç–∞–Ω—å—Å—è –æ–±—Ä–∞–∑–æ–º", url: "https://media.vocaroo.com/mp3/1fNWBhahQ6Mo", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" }
    ];

    let currentTrackIndex = 0;

    function playTrack(url, name, img) {
      player.src = url;
      player.play();
      playerBar.style.display = "flex";
      trackName.textContent = name;
      trackImg.src = img;
      updatePlayPauseIcon(true);
      currentTrackIndex = playlist.findIndex(t => t.url === url);
      if (currentTrackIndex === -1) currentTrackIndex = 0;
    }

    function togglePlayPause() {
      if (player.paused) {
        player.play();
        updatePlayPauseIcon(true);
      } else {
        player.pause();
        updatePlayPauseIcon(false);
      }
    }

    function updatePlayPauseIcon(isPlaying) {
      if (isPlaying) {
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—É–∑—É
        playIcon.innerHTML = `
          <rect x="6" y="4" width="4" height="16" />
          <rect x="14" y="4" width="4" height="16" />
        `;
      } else {
        // –ü–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–π
        playIcon.innerHTML = `<polygon points="5 3 19 12 5 21 5 3" />`;
      }
    }

    function playNext() {
      currentTrackIndex++;
      if (currentTrackIndex >= playlist.length) currentTrackIndex = 0;
      const track = playlist[currentTrackIndex];
      playTrack(track.url, track.title, track.img);
    }

    function toggleMenu() {
      sideMenu.classList.toggle("open");
    }

    function closeMenu(e) {
      if (!e.target.closest(".side-menu") && !e.target.closest(".menu-icon")) {
        sideMenu.classList.remove("open");
      }
    }

    function goHome() {
      document.getElementById("new-releases").style.display = "block";
      document.getElementById("genre-tracks").innerHTML = "";
    }

    function showGenre(genre) {
      document.getElementById("new-releases").style.display = "none";
      const container = document.getElementById("genre-tracks");
      container.innerHTML = "";
      const songs = genres[genre] || [];
      songs.forEach(track => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <span class="track-title">${track.title}</span>
          <button onclick="playTrack('${track.url}', '${track.title}', '${track.img}')">‚ñ∂Ô∏è</button>
        `;
        container.appendChild(div);
      });
    }

    const genres = {
      hiphop: playlist,
      rap: [],
      jazz: [],
      lofi: []
    };

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç—å —Ç—Ä–µ–∫, –∫–æ–≥–¥–∞ —Ç–µ–∫—É—â–∏–π –∑–∞–∫–æ–Ω—á–∏—Ç—Å—è
    player.addEventListener('ended', playNext);

  </script>
</body>
</html>
