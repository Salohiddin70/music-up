<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 100px;
      overflow-x: hidden;
      position: relative;
      background-color: #000;
    }

    /* üåå –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      transform: translate(-50%, -50%) scale(1);
      background: radial-gradient(circle, rgba(255,255,255,0.8) 1px, transparent 2px);
      background-size: 8px 8px;
      opacity: 0.7;
      mask-image: url('data:image/svg+xml;utf8,<svg width="200" height="200" viewBox="0 0 32 29.6" xmlns="http://www.w3.org/2000/svg"><path fill="white" d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,6.1,6.1,11.1,15.6,20.4c9.5-9.3,15.6-14.3,15.6-20.4 C32,3.8,28.2,0,23.6,0z"/></svg>');
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 2px;
      background: repeating-linear-gradient(
        to right,
        white 0,
        white 2px,
        transparent 2px,
        transparent 6px
      );
      animation: moveLine 3s linear infinite;
      filter: drop-shadow(0 0 6px white);
    }

    @keyframes moveLine {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }

    /* –û—Å—Ç–∞–ª—å–Ω–æ–π —Å—Ç–∏–ª—å —Å–∞–π—Ç–∞ */
    header {
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-icon, .profile-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      stroke: #40e0d0;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 12px #40e0d0;
    }

    .menu-icon svg, .profile-icon svg {
      width: 100%;
      height: 100%;
      stroke-width: 2.5;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    nav.side-menu {
      position: fixed;
      top: 0;
      left: -230px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.side-menu.open {
      left: 0;
    }

    nav.side-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    nav.side-menu a:hover {
      color: #40e0d0;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 32px;
      text-shadow: 0 0 12px #40e0d0, 0 0 24px #1db954;
    }

    .genre-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.3);
    }

    .genre-button {
      padding: 8px 16px;
      background: transparent;
      color: #40e0d0;
      border: 1px solid #40e0d0;
      border-radius: 20px;
      box-shadow: 0 0 10px #40e0d0;
      cursor: pointer;
    }

    .track-list {
      padding: 20px;
    }

    .track {
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(64,224,208,0.2);
    }

    .track-title {
      font-size: 15px;
    }

    .play-btn {
      background: rgba(64, 224, 208, 0.1);
      border: 1px solid #40e0d0;
      border-radius: 50%;
      padding: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background-color: #40e0d0;
      border-color: #1db954;
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: #40e0d0;
      transition: fill 0.3s ease;
    }

    .play-btn:hover svg {
      fill: #000;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      box-shadow: 0 -2px 14px rgba(64,224,208,0.3);
      z-index: 1001;
    }

    #player-info {
      display: flex;
      align-items: center;
    }

    #track-img {
      height: 50px;
      width: 50px;
      border-radius: 10px;
      margin-right: 12px;
      box-shadow: 0 0 12px rgba(64,224,208,0.5);
    }

    #track-name {
      font-size: 16px;
      font-weight: bold;
    }

    #player-controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #player-controls svg {
      width: 36px;
      height: 36px;
      fill: #40e0d0;
      transition: fill 0.3s;
    }

    #player-controls svg:hover {
      fill: #1db954;
    }
  </style>
</head>
<body onclick="closeMenu(event)">
  <!-- üå† –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω -->
  <div id="background">
    <div class="heart"></div>
    <div class="line"></div>
  </div>

  <!-- üîº –û—Å—Ç–∞–ª—å–Ω–∞—è —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å–∞–π—Ç–∞ -->
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." oninput="filterTracks()" />
    </div>
    <div class="profile-icon">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21h13a2 2 0 0 0-13 0z"/></svg>
    </div>
  </header>

  <nav class="side-menu" id="side-menu">
    <a href="#">üè† –ì–ª–∞–≤–Ω–∞—è</a>
    <a href="#">üéß –•–∏–ø-—Ö–æ–ø</a>
    <a href="#">üé§ –†—ç–ø</a>
    <a href="#">üé∑ –î–∂–∞–∑</a>
    <a href="#">üåô Lo-fi</a>
    <a href="#">üõ£Ô∏è –î–æ—Ä–æ–≥–∞</a>
  </nav>

  <h1>Music Up</h1>

  <div class="genre-menu">
    <div class="genre-button">üéß –•–∏–ø-—Ö–æ–ø</div>
    <div class="genre-button">üé§ –†—ç–ø</div>
    <div class="genre-button">üé∑ –î–∂–∞–∑</div>
    <div class="genre-button">üåô Lo-fi</div>
    <div class="genre-button">üõ£Ô∏è –î–æ—Ä–æ–≥–∞</div>
  </div>

  <div class="track-list" id="genre-tracks"></div>

  <div id="player-bar">
    <div id="player-info">
      <img id="track-img" src="" alt="–û–±–ª–æ–∂–∫–∞">
      <div id="track-name">–¢—Ä–µ–∫</div>
    </div>
    <div id="player-controls">
      <button onclick="togglePlayPause()" id="play-pause-button">
        <svg id="play-icon" viewBox="0 0 24 24">
          <polygon points="6,4 20,12 6,20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="player"></audio>

  <script>
    // –í—Å–µ —Ñ—É–Ω–∫—Ü–∏–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è (—Å–æ–∫—Ä–∞—â—ë–Ω–Ω–æ)
    function toggleMenu() {
      document.getElementById("side-menu").classList.toggle("open");
    }
    function closeMenu(e) {
      if (!e.target.closest(".side-menu") && !e.target.closest(".menu-icon")) {
        document.getElementById("side-menu").classList.remove("open");
      }
    }
    function togglePlayPause() {
      const player = document.getElementById("player");
      if (player.paused) player.play();
      else player.pause();
      updatePlayPauseIcon();
    }
    function updatePlayPauseIcon() {
      const player = document.getElementById("player");
      const icon = document.getElementById("play-icon");
      icon.innerHTML = player.paused
        ? '<polygon points="6,4 20,12 6,20" />'
        : '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
    }
  </script>
</body>
</html>
