  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #000; color: #fff; overflow-x: hidden; }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon, .profile-icon {

      cursor: pointer;
      color: #40e0d0;
    }

    .search-bar {
      flex: 1;
      text-align: center;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 30px;
      background-color: #111;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      padding: 8px 0;
      font-size: 16px;
    }

    nav a:hover { color: #40e0d0; }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 28px;
    }

    .genres-section {
      padding: 20px;
    }

    .genre-title {
      color: #40e0d0;
      font-size: 22px;
      margin: 20px 10px 10px;
    }

    .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 10px 0;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .title {
      margin-top: 8px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      color: #aaa;
      margin: 5px 0;
    }

    .play-btn {
      background-color: #1db954;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .play-btn:hover { background-color: #1ed760; }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>

    <div class="search-bar">

  </div>

  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');

    function playSong(url) {
      player.pause();
      player.src = url;
      player.play();
    }

    function searchSongs(query) {
      query = query.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const t = card.querySelector('.title')?.textContent.toLowerCase() || '';
        const a = card.querySelector('.artist')?.textContent.toLowerCase() || '';
        card.style.display = (t.includes(query) || a.includes(query)) ? 'block' : 'none';
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>
