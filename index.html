<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Up</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding-bottom: 140px;
      overflow-x: hidden;
    }
    header {
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      margin: 20px 0;
      color: #40e0d0;
      text-shadow: 0 0 12px #40e0d0;
    }
    .track-list {
      padding: 20px;
    }
    .track {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      box-shadow: 0 0 10px rgba(64,224,208,0.3);
    }
    .track-title {
      font-size: 16px;
    }
    .track button {
      background: none;
      border: none;
      font-size: 24px;
      color: #40e0d0;
      cursor: pointer;
    }
    #player-bar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 40px);
      max-width: 400px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 14px rgba(64,224,208,0.4);
      transition: transform 0.4s ease;
    }
    #player-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
    }
    #player-info img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    #player-info span {
      font-size: 14px;
      font-weight: 500;
    }
    #player-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #player-controls button {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #player-bar.swiping {
      transform: translateX(-50%) scale(0.97);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    <div>‚ò∞</div>
    <input type="text" placeholder="–ü–æ–∏—Å–∫..." style="padding: 6px 12px; border-radius: 20px; border: none; width: 70%;">
    <div>üë§</div>
  </header>

  <h1>Music Up</h1>

  <div class="track-list" id="track-list"></div>

  <div id="player-bar" style="display: none;">
    <div id="player-info">
      <img id="track-img" src="" />
      <span id="track-title">–¢—Ä–µ–∫</span>
    </div>
    <div id="player-controls">
      <button onclick="prevTrack()">‚èÆÔ∏è</button>
      <button onclick="togglePlayPause()">‚èØÔ∏è</button>
      <button onclick="nextTrack()">‚è≠Ô∏è</button>
    </div>
  </div>

  <audio id="audio" preload="metadata"></audio>

  <script>
    const playlist = [
      {
        title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å",
        url: "https://media.vocaroo.com/mp3/16ker4KT1gn3",
        img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg"
      },
      {
        title: "Macan ‚Äî L",
        url: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/Macan-L.mp3",
        img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg"
      },
      {
        title: "Macan ‚Äî –ó–∞–Ω–æ–≤–æ",
        url: "https://media.vocaroo.com/mp3/1Z155EzK1A4u",
        img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg"
      },
      {
        title: "Macan ‚Äî –û—Å—Ç–∞–Ω—å—Å—è –æ–±—Ä–∞–∑–æ–º",
        url: "https://voca.ro/1EmoFWHzaRO6",
        img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg"
      }
    ];

    const trackList = document.getElementById("track-list");
    const audio = document.getElementById("audio");
    const playerBar = document.getElementById("player-bar");
    const trackImg = document.getElementById("track-img");
    const trackTitle = document.getElementById("track-title");

    let currentTrack = 0;

    function renderTracks() {
      playlist.forEach((track, i) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `<span class="track-title">${track.title}</span>
                         <button onclick="playTrack(${i})">‚ñ∂Ô∏è</button>`;
        trackList.appendChild(div);
      });
    }

    function playTrack(i) {
      currentTrack = i;
      const track = playlist[i];
      audio.src = track.url;
      audio.play();
      playerBar.style.display = "flex";
      trackImg.src = track.img;
      trackTitle.textContent = track.title;
    }

    function togglePlayPause() {
      if (audio.paused) audio.play();
      else audio.pause();
    }

    function nextTrack() {
      currentTrack = (currentTrack + 1) % playlist.length;
      playTrack(currentTrack);
    }

    function prevTrack() {
      currentTrack = (currentTrack - 1 + playlist.length) % playlist.length;
      playTrack(currentTrack);
    }

    // Swipe animation
    let touchStartX = 0;
    playerBar.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
    });

    playerBar.addEventListener("touchend", e => {
      const touchEndX = e.changedTouches[0].clientX;
      const diffX = touchEndX - touchStartX;

      if (Math.abs(diffX) > 50) {
        playerBar.classList.add("swiping");
        setTimeout(() => playerBar.classList.remove("swiping"), 300);
        if (diffX > 0) {
          prevTrack();
        } else {
          nextTrack();
        }
      }
    });

    renderTracks();
  </script>
</body>
</html>
