<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('heart_starry_background.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 100px;
      overflow-x: hidden;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .profile-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      stroke: #40e0d0;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 12px #40e0d0;
    }

    .menu-icon svg, .profile-icon svg {
      width: 100%;
      height: 100%;
      stroke-width: 2.5;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    nav.side-menu {
      position: fixed;
      top: 0;
      left: -230px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.side-menu.open {
      left: 0;
    }

    nav.side-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    nav.side-menu a:hover {
      color: #40e0d0;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 32px;
      text-shadow: 0 0 12px #40e0d0, 0 0 24px #1db954;
    }

    .genre-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.3);
    }

    .genre-button {
      padding: 8px 16px;
      background: transparent;
      color: #40e0d0;
      border: 1px solid #40e0d0;
      border-radius: 20px;
      box-shadow: 0 0 10px #40e0d0;
      cursor: pointer;
    }

    .track-list {
      padding: 20px;
    }

    .track {
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(64,224,208,0.2);
    }

    .track-title {
      font-size: 15px;
    }

    .play-btn {
      background: rgba(64, 224, 208, 0.1);
      border: 1px solid #40e0d0;
      border-radius: 50%;
      padding: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background-color: #40e0d0;
      border-color: #1db954;
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: #40e0d0;
      transition: fill 0.3s ease;
    }

    .play-btn:hover svg {
      fill: #000;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      box-shadow: 0 -2px 14px rgba(64,224,208,0.3);
      z-index: 1001;
      transition: transform 0.4s ease;
    }

    #player-info {
      display: flex;
      align-items: center;
    }

    #track-img {
      height: 50px;
      width: 50px;
      border-radius: 10px;
      margin-right: 12px;
      box-shadow: 0 0 12px rgba(64,224,208,0.5);
    }

    #track-name {
      font-size: 16px;
      font-weight: bold;
    }

    #player-controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #player-controls svg {
      width: 36px;
      height: 36px;
      fill: #40e0d0;
      transition: fill 0.3s;
    }

    #player-controls svg:hover {
      fill: #1db954;
    }
  </style>
</head>
<body onclick="closeMenu(event)">
  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." oninput="filterTracks()" />
    </div>
    <div class="profile-icon">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21h13a2 2 0 0 0-13 0z"/></svg>
    </div>
  </header>

  <nav class="side-menu" id="side-menu">
    <a href="#" onclick="goHome()">üè† –ì–ª–∞–≤–Ω–∞—è</a>
    <a href="#" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</a>
    <a href="#" onclick="showGenre('rap')">üé§ –†—ç–ø</a>
    <a href="#" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</a>
    <a href="#" onclick="showGenre('lofi')">üåô Lo-fi</a>
    <a href="#" onclick="showGenre('road')">üõ£Ô∏è –î–æ—Ä–æ–≥–∞</a>
  </nav>

  <h1>Music Up</h1>

  <div class="genre-menu">
    <div class="genre-button" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</div>
    <div class="genre-button" onclick="showGenre('rap')">üé§ –†—ç–ø</div>
    <div class="genre-button" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</div>
    <div class="genre-button" onclick="showGenre('lofi')">üåô Lo-fi</div>
    <div class="genre-button" onclick="showGenre('road')">üõ£Ô∏è –î–æ—Ä–æ–≥–∞</div>
  </div>

  <div class="track-list" id="genre-tracks"></div>

  <div id="player-bar">
    <div id="player-info">
      <img id="track-img" src="" alt="–û–±–ª–æ–∂–∫–∞">
      <div id="track-name">–¢—Ä–µ–∫</div>
    </div>
    <div id="player-controls">
      <button onclick="togglePlayPause()" id="play-pause-button">
        <svg id="play-icon" viewBox="0 0 24 24">
          <polygon points="6,4 20,12 6,20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="player"></audio>

  <script>
    const player = document.getElementById("player"),
          playerBar = document.getElementById("player-bar"),
          trackName = document.getElementById("track-name"),
          trackImg = document.getElementById("track-img"),
          sideMenu = document.getElementById("side-menu"),
          playPauseButton = document.getElementById("play-pause-button"),
          searchInput = document.getElementById("searchInput"),
          genreTracks = document.getElementById("genre-tracks");

    const playlist = [
      { title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å", url: "https://media.vocaroo.com/mp3/16ker4KT1gn3", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg", visible: true },
      { title: "Macan ‚Äî L", url: "https://media.vocaroo.com/mp3/1iX95z5SQfOM", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg", visible: false },
      { title: "Macan ‚Äî –ó–∞–Ω–æ–≤–æ", url: "https://media.vocaroo.com/mp3/1Z155EzK1A4u", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg", visible: false },
      { title: "Macan ‚Äî –û—Å—Ç–∞–Ω—å—Å—è –æ–±—Ä–∞–∑–æ–º", url: "https://voca.ro/1EmoFWHzaRO6", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg", visible: false }
    ];

    let currentTrackIndex = 0;

    function playTrack(url, name, img) {
      player.src = url;
      player.play();
      trackName.textContent = name;
      trackImg.src = img;
      updatePlayPauseIcon();
    }

    function togglePlayPause() {
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
      updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
      const icon = document.getElementById("play-icon");
      if (player.paused) {
        icon.innerHTML = '<polygon points="6,4 20,12 6,20" />';
      } else {
        icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
      }
    }

    function toggleMenu() {
      sideMenu.classList.toggle("open");
    }

    function closeMenu(e) {
      if (!e.target.closest(".side-menu") && !e.target.closest(".menu-icon")) {
        sideMenu.classList.remove("open");
      }
    }

    const genres = {
      hiphop: [playlist[0]],
      rap: [],
      jazz: [],
      lofi: [],
      road: []
    };

    function showGenre(genre) {
      genreTracks.innerHTML = '';
      genres[genre].forEach(track => {
        if (!track.visible) return;
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <span class="track-title">${track.title}</span>
          <button class="play-btn" onclick="playTrack('${track.url}','${track.title}','${track.img}')">
            <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="6,4 20,12 6,20"/></svg>
          </button>`;
        genreTracks.appendChild(div);
      });
    }

    function filterTracks() {
      const query = searchInput.value.toLowerCase();
      genreTracks.innerHTML = '';
      playlist.forEach(track => {
        if (track.title.toLowerCase().includes(query)) {
          const div = document.createElement('div');
          div.className = 'track';
          div.innerHTML = `
            <span class="track-title">${track.title}</span>
            <button class="play-btn" onclick="playTrack('${track.url}','${track.title}','${track.img}')">
              <svg viewBox="0 0 24 24" fill="currentColor"><polygon points="6,4 20,12 6,20"/></svg>
            </button>`;
          genreTracks.appendChild(div);
        }
      });
    }

    player.addEventListener('ended', () => {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      const t = playlist[currentTrackIndex];
      playTrack(t.url, t.title, t.img);
    });

    let touchStartX = 0;
    playerBar.addEventListener("touchstart", e => touchStartX = e.touches[0].clientX);
    playerBar.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      if (dx < -40) nextTrack();
      else if (dx > 40) prevTrack();
    });

    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      const t = playlist[currentTrackIndex];
      playTrack(t.url, t.title, t.img);
    }

    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
      const t = playlist[currentTrackIndex];
      playTrack(t.url, t.title, t.img);
    }

    showGenre('hiphop');
  </script>
</body>
</html>
