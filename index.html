<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding-bottom: 120px;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .menu-icon, .profile-icon {
      width: 28px;
      height: 28px;
      cursor: pointer;
      fill: #40e0d0;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 6px #40e0d0;
      transition: background 0.3s;
    }

    .menu-icon:hover, .profile-icon:hover {
      background-color: rgba(64, 224, 208, 0.2);
    }

    .search-bar {
      flex: 1;
      text-align: center;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      outline: none;
    }

    nav.side-menu {
      position: fixed;
      top: 0;
      left: -230px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.side-menu.open {
      left: 0;
    }

    nav.side-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    nav.side-menu a:hover {
      color: #40e0d0;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 26px;
    }

    .genre-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.2);
      scrollbar-width: none;
    }

    .genre-menu::-webkit-scrollbar {
      display: none;
    }

    .genre-button {
      padding: 8px 16px;
      background: linear-gradient(90deg, #40e0d0, #1db954);
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      flex-shrink: 0;
      cursor: pointer;
    }

    .track-list {
      padding: 20px;
    }

    .track {
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .track-title {
      font-size: 15px;
    }

    .track button {
      background-color: #1db954;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      color: white;
      cursor: pointer;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      z-index: 1001;
    }

    #player-bar img {
      height: 50px;
      border-radius: 5px;
      margin-right: 10px;
    }

    #player-info {
      flex: 1;
      display: flex;
      align-items: center;
    }

    #player-controls button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      margin: 0 10px;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }

    #player-controls button:hover {
      color: #1db954;
    }
  </style>
</head>

  </header>

  <nav class="side-menu" id="side-menu">

    <a href="#" onclick="showGenre('rap')">üé§ –†—ç–ø</a>
    <a href="#" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</a>
    <a href="#" onclick="showGenre('lofi')">üåô Lo-fi</a>
  </nav>

  <h1>Music Up</h1>

  <div class="genre-menu">
    <a href="#" class="genre-button" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</a>
    <a href="#" class="genre-button" onclick="showGenre('rap')">üé§ –†—ç–ø</a>
    <a href="#" class="genre-button" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</a>
    <a href="#" class="genre-button" onclick="showGenre('lofi')">üåô Lo-fi</a>
  </div>

  <div class="track-list" id="new-releases">
    <div class="track">
      <span class="track-title">–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å</span>
      <button onclick="playTrack('https://media.vocaroo.com/mp3/16ker4KT1gn3', '–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å', 'https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg')">‚ñ∂Ô∏è</button>
    </div>
  </div>

  <div class="track-list" id="genre-tracks"></div>

  <div id="player-bar" style="display:none;">
    <div id="player-info">
      <img src="" id="track-img" alt="–û–±–ª–æ–∂–∫–∞" />
      <div id="track-name">–¢—Ä–µ–∫</div>
    </div>
    <div id="player-controls">
      <button id="play-pause-btn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
      <button onclick="playNextTrack()">‚è≠Ô∏è</button>
    </div>
  </div>

  <audio id="player" hidden></audio>

  <script>
    const player = document.getElementById("player");
    const playerBar = document.getElementById("player-bar");
    const trackName = document.getElementById("track-name");
    const trackImg = document.getElementById("track-img");
    const sideMenu = document.getElementById("side-menu");

    let currentGenre = null;
    let currentTrackIndex = -1;

    function playTrack(url, name, img, genre = null, index = -1) {
      player.src = url;
      player.play();
      playerBar.style.display = "flex";
      trackName.textContent = name;
      trackImg.src = img;

      currentGenre = genre;
      currentTrackIndex = index;

      updatePlayPauseIcon();
    }

    function togglePlayPause() {
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
      updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
      const btn = document.getElementById("play-pause-btn");
      btn.textContent = player.paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
    }

    function playNextTrack() {
      if (!currentGenre || currentTrackIndex === -1) return;
      const tracks = genres[currentGenre];
      if (!tracks || tracks.length === 0) return;

      let nextIndex = currentTrackIndex + 1;
      if (nextIndex >= tracks.length) nextIndex = 0; // –∑–∞—Ü–∏–∫–ª–∏—Ç—å

      const nextTrack = tracks[nextIndex];
      playTrack(nextTrack.url, nextTrack.title, nextTrack.img, currentGenre, nextIndex);
    }

    function toggleMenu() {
      sideMenu.classList.toggle("open");
    }

    function closeMenu(e) {
      if (!e.target.closest(".side-menu") && !e.target.closest(".menu-icon")) {
        sideMenu.classList.remove("open");
      }
    }

    function goHome() {
      currentGenre = null;
      currentTrackIndex = -1;
      document.getElementById("new-releases").style.display = "block";
      document.getElementById("genre-tracks").innerHTML = "";
    }

    function showGenre(genre) {
      currentGenre = genre;
      currentTrackIndex = -1;
      document.getElementById("new-releases").style.display = "none";
      const container = document.getElementById("genre-tracks");
      container.innerHTML = "";
      const songs = genres[genre] || [];
      songs.forEach((track, index) => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <span class="track-title">${track.title}</span>
          <button onclick="playTrack('${track.url}', '${track.title}', '${track.img}', '${genre}', ${index})">‚ñ∂Ô∏è</button>
        `;
        container.appendChild(div);
      });
    }

    // –ñ–∞–Ω—Ä—ã –∏ —Ç—Ä–µ–∫–∏
    const genres = {
      hiphop: [
        { title: "Macan ‚Äî L", url: "https://media.vocaroo.com/mp3/1iX95z5SQfOM", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
        { title: "Macan ‚Äî –ó–∞–Ω–æ–≤–æ", url: "https://media.vocaroo.com/mp3/1Z155EzK1A4u", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
        { title: "Macan ‚Äî –û—Å—Ç–∞–Ω—å—Å—è –æ–±—Ä–∞–∑–æ–º", url: "https://media.vocaroo.com/mp3/1fNWBhahQ6Mo", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
        { title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å", url: "https://media.vocaroo.com/mp3/16ker4KT1gn3", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" }
      ],
      rap: [],
      jazz: [],
      lofi: []
    };
  </script>
</body>
