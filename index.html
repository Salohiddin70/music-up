<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      min-height: 100vh;
      background: #000;
      overflow-x: hidden;
    }

    /* –§–û–ù: —Å–µ—Ä–¥—Ü–µ –∏ –ª–∏–Ω–∏–∏ */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 200px; height: 180px;
      background: transparent;
    }

    .dot {
      position: absolute;
      width: 2px; height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 1; }
    }

    .line {
      position: absolute;
      width: 2px;
      height: 100px;
      background: white;
      opacity: 0.3;
      box-shadow: 0 0 12px white;
      animation: moveLine 5s linear infinite;
    }

    @keyframes moveLine {
      0% {
        transform: translate(var(--x, 0vw), var(--y, 0vh)) rotate(45deg);
        opacity: 0;
      }
      50% { opacity: 1; }
      100% {
        transform: translate(50vw, 50vh) rotate(45deg);
        opacity: 0;
      }
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .menu-icon, .profile-icon {
      width: 30px;
      height: 30px;
      cursor: pointer;
      stroke: #40e0d0;
      background: rgba(0,0,0,0.4);
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 12px #40e0d0;
    }

    .menu-icon svg, .profile-icon svg {
      width: 100%;
      height: 100%;
      stroke-width: 2.5;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
    }

    nav.side-menu {
      position: fixed;
      top: 0; left: -230px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 60px 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      transition: left 0.3s;
      z-index: 1000;
    }

    nav.side-menu.open { left: 0; }

    nav.side-menu a {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    nav.side-menu a:hover { color: #40e0d0; }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 32px;
      text-shadow: 0 0 12px #40e0d0, 0 0 24px #1db954;
    }

    .genre-menu {
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      gap: 10px;
      padding: 10px;
      background-color: rgba(0,0,0,0.3);
      z-index: 2;
    }

    .genre-button {
      padding: 8px 16px;
      background: transparent;
      color: #40e0d0;
      border: 1px solid #40e0d0;
      border-radius: 20px;
      box-shadow: 0 0 10px #40e0d0;
      cursor: pointer;
    }

    .track-list {
      padding: 20px;
      z-index: 2;
    }

    .track {
      background-color: rgba(0,0,0,0.4);
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(64,224,208,0.2);
    }

    .track-title {
      font-size: 15px;
    }

    .play-btn {
      background: rgba(64, 224, 208, 0.1);
      border: 1px solid #40e0d0;
      border-radius: 50%;
      padding: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .play-btn:hover {
      background-color: #40e0d0;
      border-color: #1db954;
    }

    .play-btn svg {
      width: 20px;
      height: 20px;
      fill: #40e0d0;
      transition: fill 0.3s ease;
    }

    .play-btn:hover svg {
      fill: #000;
    }

    #player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(16px);
      box-shadow: 0 -2px 14px rgba(64,224,208,0.3);
      z-index: 1001;
      transition: transform 0.4s ease;
    }

    #track-img {
      height: 50px;
      width: 50px;
      border-radius: 10px;
      margin-right: 12px;
      box-shadow: 0 0 12px rgba(64,224,208,0.5);
    }

    #track-name {
      font-size: 16px;
      font-weight: bold;
    }

    #player-controls button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }

    #player-controls svg {
      width: 36px;
      height: 36px;
      fill: #40e0d0;
      transition: fill 0.3s;
    }

    #player-controls svg:hover {
      fill: #1db954;
    }
  </style>
</head>
<body onclick="closeMenu(event)">
  <div class="background">
    <div class="heart" id="heart"></div>
    <!-- –õ–∏–Ω–∏–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
  </div>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">
      <svg viewBox="0 0 24 24"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫..." oninput="filterTracks()" />
    </div>
    <div class="profile-icon">
      <svg viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5.5 21h13a2 2 0 0 0-13 0z"/></svg>
    </div>
  </header>

  <nav class="side-menu" id="side-menu">
    <a href="#" onclick="goHome()">üè† –ì–ª–∞–≤–Ω–∞—è</a>
    <a href="#" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</a>
    <a href="#" onclick="showGenre('rap')">üé§ –†—ç–ø</a>
    <a href="#" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</a>
    <a href="#" onclick="showGenre('lofi')">üåô Lo-fi</a>
    <a href="#" onclick="showGenre('road')">üõ£Ô∏è –î–æ—Ä–æ–≥–∞</a>
  </nav>

  <h1>Music Up</h1>

  <div class="genre-menu">
    <div class="genre-button" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</div>
    <div class="genre-button" onclick="showGenre('rap')">üé§ –†—ç–ø</div>
    <div class="genre-button" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</div>
    <div class="genre-button" onclick="showGenre('lofi')">üåô Lo-fi</div>
    <div class="genre-button" onclick="showGenre('road')">üõ£Ô∏è –î–æ—Ä–æ–≥–∞</div>
  </div>

  <div class="track-list" id="genre-tracks"></div>

  <div id="player-bar">
    <div id="player-info">
      <img id="track-img" src="" alt="–û–±–ª–æ–∂–∫–∞">
      <div id="track-name">–¢—Ä–µ–∫</div>
    </div>
    <div id="player-controls">
      <button onclick="togglePlayPause()" id="play-pause-button">
        <svg id="play-icon" viewBox="0 0 24 24">
          <polygon points="6,4 20,12 6,20" />
        </svg>
      </button>
    </div>
  </div>

  <audio id="player"></audio>

  <script>
    // –ü–ª–µ–µ—Ä
    const player = document.getElementById("player"),
          trackName = document.getElementById("track-name"),
          trackImg = document.getElementById("track-img"),
          genreTracks = document.getElementById("genre-tracks"),
          playIcon = document.getElementById("play-icon");

    const playlist = [
      { title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å", url: "https://media.vocaroo.com/mp3/16ker4KT1gn3", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg", visible: true },
      { title: "Macan ‚Äî L", url: "https://media.vocaroo.com/mp3/1iX95z5SQfOM", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg", visible: true },
    ];

    let currentTrackIndex = 0;

    function playTrack(url, name, img) {
      player.src = url;
      player.play();
      trackName.textContent = name;
      trackImg.src = img;
      updatePlayPauseIcon();
    }

    function togglePlayPause() {
      if (player.paused) {
        player.play();
      } else {
        player.pause();
      }
      updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
      playIcon.innerHTML = player.paused
        ? '<polygon points="6,4 20,12 6,20" />'
        : '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
    }

    const genres = {
      hiphop: [playlist[0]],
      rap: [playlist[1]],
      jazz: [],
      lofi: [],
      road: []
    };

    function showGenre(genre) {
      genreTracks.innerHTML = '';
      genres[genre].forEach(track => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `
          <span class="track-title">${track.title}</span>
          <button class="play-btn" onclick="playTrack('${track.url}','${track.title}','${track.img}')">
            <svg viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20"/></svg>
          </button>`;
        genreTracks.appendChild(div);
      });
    }

    showGenre('hiphop');

    // –ú–µ–Ω—é
    const sideMenu = document.getElementById("side-menu");
    function toggleMenu() { sideMenu.classList.toggle("open"); }
    function closeMenu(e) {
      if (!e.target.closest(".side-menu") && !e.target.closest(".menu-icon")) {
        sideMenu.classList.remove("open");
      }
    }

    // –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥—Ü–∞
    const heart = document.getElementById("heart");
    for (let i = 0; i < 200; i++) {
      const dot = document.createElement('div');
      dot.className = 'dot';
      const angle = Math.PI - (i / 100) * 2 * Math.PI;
      const x = 16 * Math.pow(Math.sin(angle), 3);
      const y = 13 * Math.cos(angle) - 5 * Math.cos(2 * angle) - 2 * Math.cos(3 * angle) - Math.cos(4 * angle);
      dot.style.left = `${100 + x * 6}px`;
      dot.style.top = `${90 - y * 6}px`;
      heart.appendChild(dot);
    }

    // –õ–∏–Ω–∏–∏ —Å–≤–µ—Ç–∞
    const background = document.querySelector(".background");
    function spawnLine() {
      const line = document.createElement('div');
      line.className = 'line';
      const x = Math.random() * 100 + 'vw';
      const y = Math.random() * 100 + 'vh';
      line.style.setProperty('--x', x);
      line.style.setProperty('--y', y);
      background.appendChild(line);
      setTimeout(() => background.removeChild(line), 5000);
    }

    setInterval(spawnLine, 400);
  </script>
</body>
</html>
