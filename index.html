<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      font-size: 32px;
      font-weight: bold;
      color: #40e0d0;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      width: 160px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .genre-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .genre-title {
      font-size: 14px;
      color: #ccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer a:hover {
      color: #40e0d0;
    }

    @media (max-width: 768px) {
      .card {
        width: 45%;
      }
      header {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>Music Up</header>

  <section class="genres">
    <div class="card">
      <img class="genre-img" src="https://i.imgur.com/GVOA1hz.jpeg" alt="Macan">
      <div class="genre-title">Macan</div>
    </div>
    <div class="card">
      <img class="genre-img" src="https://i.imgur.com/kWQkTks.jpeg" alt="Hip-Hop">

    <div class="card">
