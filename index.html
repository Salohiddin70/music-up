    .search-bar { flex: 1; text-align: center; }

    .title { margin-top: 8px; font-weight: bold; }
    .artist { font-size: 14px; color: #aaa; margin: 5px 0; }
    .play-btn {

    }
    .play-btn:hover { background-color: #1ed760; }
    audio { width: 100%; margin-top: 20px; }
    @media (min-width: 768px) {

  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');

    function playSong(url) {
      player.pause();
      player.src = url;
      player.play();
    }

    function searchSongs(q) {
      q = q.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const t = card.dataset.title?.toLowerCase() || '';
        const a = card.dataset.artist?.toLowerCase() || '';
        card.style.display = (t.includes(q) || a.includes(q)) ? 'block' : 'none';
      });
    }

    function toggleMenu() {
      const m = document.getElementById('menu');
      m.style.display = window.getComputedStyle(m).display === 'flex' ? 'none' : 'flex';
    }
  </script>
