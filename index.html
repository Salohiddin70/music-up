<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Music Player</title>
<style>
  body {
    margin: 0; padding-bottom: 60px; /* чтобы плеер не перекрывал контент */
    font-family: Arial, sans-serif;
  }
  #player-container {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    height: 60px;
    background: #222;
    color: #fff;
    display: flex;
    align-items: center;
    padding: 0 15px;
    box-sizing: border-box;
  }
  #track-info {
    flex-grow: 1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  #play-pause {
    background: none;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    margin-left: 15px;
  }
  audio {
    display: none; /* скрываем встроенный плеер */
  }
</style>
</head>
<body>

<div id="player-container">
  <div id="track-info">Загрузка...</div>
  <button id="play-pause">▶️</button>
</div>

<audio id="player" preload="auto"></audio>

<script>
  const playlist = [
    {url: 'track1.mp3', title: 'Трек 1', img: 'img1.jpg'},
    {url: 'track2.mp3', title: 'Трек 2', img: 'img2.jpg'},
    {url: 'track3.mp3', title: 'Трек 3', img: 'img3.jpg'}
  ];

  const player = document.getElementById('player');
  const playPauseBtn = document.getElementById('play-pause');
  const trackInfo = document.getElementById('track-info');

  let currentTrackIndex = 0;

  function loadTrack(index) {
    if(index < 0) index = playlist.length - 1;
    if(index >= playlist.length) index = 0;
    currentTrackIndex = index;
    player.src = playlist[currentTrackIndex].url;
    trackInfo.textContent = playlist[currentTrackIndex].title;
  }

  function playTrack(index) {
    loadTrack(index);
    player.play();
    playPauseBtn.textContent = '⏸️';
  }

  function togglePlayPause() {
    if (player.paused) {
      player.play();
      playPauseBtn.textContent = '⏸️';
    } else {
      player.pause();
      playPauseBtn.textContent = '▶️';
    }
  }

  function playNext() {
    playTrack(currentTrackIndex + 1);
  }

  function playPrev() {
    playTrack(currentTrackIndex - 1);
  }

  playPauseBtn.addEventListener('click', togglePlayPause);

  player.addEventListener('ended', playNext);

  // Инициализация первого трека
  loadTrack(currentTrackIndex);
</script>

</body>
</html>
