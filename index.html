<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up ‚Äî Macan Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-icon, .profile-icon {
      font-size: 24px;
      cursor: pointer;
      color: #40e0d0;
    }

    .search-bar {
      flex: 1;
      text-align: center;
    }

    .search-bar input {
      padding: 8px 15px;
      width: 70%;
      max-width: 300px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #111;
      padding: 20px;
    }

    nav a {
      color: #ccc;
      text-decoration: none;
      padding: 10px 0;
      font-size: 16px;
    }

    nav a:hover {
      color: #40e0d0;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 28px;
    }

    .genres, .playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .title {
      margin-top: 8px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      color: #aaa;
      margin: 5px 0;
    }

    .play-btn {
      background-color: #1db954;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .play-btn:hover {
      background-color: #1ed760;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }

    @media (min-width: 768px) {
      nav {
        display: flex !important;
        flex-direction: row;
        justify-content: center;
        gap: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <div class="search-bar">
      <input type="text" placeholder="–ü–æ–∏—Å–∫..." oninput="searchSongs(this.value)" />

  <nav id="menu">

    <a href="#">üîç –ü–æ–∏—Å–∫</a>

    <div class="card" data-title="–ó–∞–Ω–æ–≤–æ" data-artist="Macan">
      <img class="cover" src="https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" alt="Macan">

    </div>
  </div>

  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');

    function playSong(url) {
      player.pause();
      player.src = url;
      player.play();
    }

    function searchSongs(query) {
      query = query.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const title = card.dataset.title?.toLowerCase() || '';
        const artist = card.dataset.artist?.toLowerCase() || '';
        card.style.display = (title.includes(query) || artist.includes(query)) ? 'block' : 'none';
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = window.getComputedStyle(menu).display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
