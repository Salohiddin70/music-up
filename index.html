  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding-bottom: 80px;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
      font-size: 32px;
      font-weight: bold;
      color: #40e0d0;
    }

    .genres {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px 10px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 10px;
      width: 45%;
      max-width: 180px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .genre-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .genre-title {
      font-size: 14px;
      color: #ccc;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #111;
      padding: 10px 0;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      z-index: 100;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer a:hover {
      color: #40e0d0;
    }

    .icon {
      font-size: 20px;
      margin-bottom: 3px;
    }

    #popupMenu {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 10px;
      right: 10px;
      background-color: #222;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 99;
    }

    #popupMenu a {
      display: block;
      color: #fff;
      padding: 10px 0;
      text-decoration: none;
      font-size: 16px;
    }

    #popupMenu a:hover {
      color: #40e0d0;
    }

    @media (max-width: 480px) {
      .card {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
