  </style>

  <nav class="side-menu" id="side-menu">

  </nav>

  <h1>Music Up</h1>

  <div class="genre-menu">
    <div class="genre-button" onclick="showGenre('hiphop')">üéß –•–∏–ø-—Ö–æ–ø</div>
    <div class="genre-button" onclick="showGenre('rap')">üé§ –†—ç–ø</div>
    <div class="genre-button" onclick="showGenre('jazz')">üé∑ –î–∂–∞–∑</div>
    <div class="genre-button" onclick="showGenre('lofi')">üåô Lo-fi</div>
  </div>

  <div class="track-list" id="genre-tracks"></div>

  <div id="player-bar">
    <div id="player-info">
      <img id="track-img" src="" alt="–û–±–ª–æ–∂–∫–∞">
      <div id="track-name">–¢—Ä–µ–∫</div>
    </div>
    <div id="player-controls">
      <button onclick="togglePlayPause()" id="play-pause-button">
        <svg id="play-icon" viewBox="0 0 24 24">

  <audio id="player"></audio>

  <script>
    // –ú—É–∑—ã–∫–∞
    const player = document.getElementById("player"),
          trackName = document.getElementById("track-name"),
          trackImg = document.getElementById("track-img"),
          genreTracks = document.getElementById("genre-tracks");

    const playlist = [
      { title: "–ú–æ—Ç ‚Äî –î–µ–Ω—å –∏ –Ω–æ—á—å", url: "https://media.vocaroo.com/mp3/16ker4KT1gn3", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1963.jpeg" },
      { title: "Macan ‚Äî L", url: "https://media.vocaroo.com/mp3/1iX95z5SQfOM", img: "https://raw.githubusercontent.com/Salohiddin70/music-up/main/IMG_1967.jpeg" }
    ];

    let currentTrackIndex = 0;

    function playTrack(url, name, img) {
      player.src = url;
      player.play();
      trackName.textContent = name;
      trackImg.src = img;
      updatePlayPauseIcon();
    }

    function togglePlayPause() {
      if (player.paused) player.play();
      else player.pause();
      updatePlayPauseIcon();
    }

    function updatePlayPauseIcon() {
      const icon = document.getElementById("play-icon");
      icon.innerHTML = player.paused
        ? '<polygon points="6,4 20,12 6,20" />'
        : '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
    }

    function showGenre(genre) {
      genreTracks.innerHTML = "";
      playlist.forEach(track => {
        const div = document.createElement("div");
        div.className = "track";
        div.innerHTML = `
          <span>${track.title}</span>
          <button class="play-btn" onclick="playTrack('${track.url}','${track.title}','${track.img}')">
            <svg viewBox="0 0 24 24"><polygon points="6,4 20,12 6,20"/></svg>
          </button>`;
        genreTracks.appendChild(div);
      });
    }

    showGenre('hiphop');

    // –§–æ–Ω-–∞–Ω–∏–º–∞—Ü–∏—è: —Ç–æ—á–∫–∏ + –ª–∏–Ω–∏–∏
    const canvas = document.getElementById("background-canvas");
    const ctx = canvas.getContext("2d");
    let width, height, particles = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resize);
    resize();

    function createParticles() {
      particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 1,
          vy: (Math.random() - 0.5) * 1,
          radius: Math.random() * 1.5 + 1
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = "#ffffff";
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // –ª–∏–Ω–∏–∏ –º–µ–∂–¥—É —á–∞—Å—Ç–∏—Ü–∞–º–∏
      for (let i = 0; i < particles.length; i++) {
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[i].x - particles[j].x;
          const dy = particles[i].y - particles[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = "rgba(255,255,255,0.1)";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particles[i].x, particles[i].y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    createParticles();
    draw();
  </script>
</body>
