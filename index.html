<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Music Up ‚Äî Macan Playlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      flex-direction: row;
    }
    aside {
      width: 220px;
      background-color: #111;
      padding: 20px;
    }
    aside h2 {
      color: #40e0d0;
      margin-bottom: 20px;
    }
    aside nav a {
      display: block;
      color: #ccc;
      text-decoration: none;
      padding: 10px 0;
      font-size: 15px;
    }
    aside nav a:hover {
      color: #40e0d0;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .search {
      margin-bottom: 20px;
    }
    .search input {
      padding: 10px;
      width: 100%;
      max-width: 400px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    h1 {
      color: #40e0d0;
      margin-bottom: 20px;
    }
    .playlist {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      text-align: center;
    }
    .cover {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .title {
      font-size: 16px;
      font-weight: bold;
    }
    .artist {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 10px;
    }
    .play-btn {
      background-color: #1db954;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    .play-btn:hover {
      background-color: #1ed760;
    }
    audio {
      width: 100%;
      margin-top: 20px;
      display: block;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      aside {
        display: none;
      }
      main {
        padding: 15px;
      }
      .playlist {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <aside>
    <h2>Music Up</h2>
    <nav>
      <a href="#">üè† Home</a>
      <a href="#">üé∂ Macan Playlist</a>
      <a href="#">üîç Search</a>
      <a href="#">üéß Your Library</a>
      <a href="#">‚ù§Ô∏è Liked Songs</a>
      <a href="#">üë§ Profile</a>
    </nav>
  </aside>

  <main>
    <div class="search">
      <input type="text" placeholder="–ü–æ–∏—Å–∫..." oninput="searchSongs(this.value)" />
    </div>

    <h1>üéµ Macan Playlist</h1>
    <div class="playlist" id="playlist">
      <div class="card" data-title="–ú–∞–π" data-artist="Macan">
        <img class="cover" src="https://i.imgur.com/93uHErb.jpeg" alt="–ú–∞–π">
        <div class="title">–ú–∞–π</div>
        <div class="artist">Macan</div>
        <button class="play-btn" onclick="playSong('https://muz16.zvukoff.cc/dl/stream/292d19b1f2b989f1c46d393c204a4eb3/Makan_-_Maj.mp3')">‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å</button>
      </div>
      <div class="card" data-title="–ü–∞—Ç—Ä–æ–Ω—ã" data-artist="Macan">
        <img class="cover" src="https://i.imgur.com/0YrLbdn.jpeg" alt="–ü–∞—Ç—Ä–æ–Ω—ã">
        <div class="title">–ü–∞—Ç—Ä–æ–Ω—ã</div>
        <div class="artist">Macan</div>
        <button class="play-btn" onclick="playSong('https://muz16.zvukoff.cc/dl/stream/34250a23358ed9e520bb0d79c5f3e401/Makan_-_Patrony.mp3')">‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å</button>
      </div>
      <div class="card" data-title="–†–∞–π–æ–Ω—ã" data-artist="Macan">
        <img class="cover" src="https://i.imgur.com/kVKMCKr.jpeg" alt="–†–∞–π–æ–Ω—ã">
        <div class="title">–†–∞–π–æ–Ω—ã</div>
        <div class="artist">Macan</div>
        <button class="play-btn" onclick="playSong('https://muz16.zvukoff.cc/dl/stream/89a11fdd44f0eec8f2d7d1e3f2392a5f/Makan_-_Rajony.mp3')">‚ñ∂Ô∏è –ò–≥—Ä–∞—Ç—å</button>
      </div>
    </div>
    <audio id="player" controls></audio>
  </main>

  <script>
    const player = document.getElementById('player');

    function playSong(url) {
      player.pause();
      player.src = url;
      player.play();
    }

    function searchSongs(query) {
      const cards = document.querySelectorAll('.card');
      query = query.toLowerCase();

      cards.forEach(card => {
        const title = card.dataset.title.toLowerCase();
        const artist = card.dataset.artist.toLowerCase();
        if (title.includes(query) || artist.includes(query)) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
