<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поп — Macan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .back-btn {
      color: #40e0d0;
      text-decoration: none;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      color: #40e0d0;
      margin: 20px 0;
      font-size: 28px;
    }

    .cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .playlist {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      width: 160px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      height: 160px;
      object-fit: cover;
    }

    .title {
      margin-top: 8px;
      font-weight: bold;
    }

    .artist {
      font-size: 14px;
      color: #aaa;
      margin: 5px 0;
    }

    .play-btn {
      background-color: #1db954;
      border: none;
      padding: 6px 15px;
      border-radius: 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .play-btn:hover {
      background-color: #1ed760;
    }

    audio {
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-btn">← Назад</a>
  </header>

  <h1>Поп — Macan</h1>
  <img class="cover" src="IMG_1968.jpeg" alt="Поп обложка">

  <div class="playlist">

    <div class="card" data-title="L" data-artist="Macan">
      <img src="IMG_1968.jpeg" alt="Macan">
      <div class="title">L</div>
      <div class="artist">Macan</div>
      <button class="play-btn" onclick="playSong('https://media.vocaroo.com/mp3/1iX95z5SQfOM')">▶️ Играть</button>
    </div>

    <div class="card" data-title="Заново" data-artist="Macan">
      <img src="IMG_1968.jpeg" alt="Macan">
      <div class="title">Заново</div>
      <div class="artist">Macan</div>
      <button class="play-btn" onclick="playSong('https://media.vocaroo.com/mp3/1Z155EzK1A4u')">▶️ Играть</button>
    </div>

    <div class="card" data-title="Останься образом" data-artist="Macan">
      <img src="IMG_1968.jpeg" alt="Macan">
      <div class="title">Останься образом</div>
      <div class="artist">Macan</div>
      <button class="play-btn" onclick="playSong('https://media.vocaroo.com/mp3/1fNWBhahQ6Mo')">▶️ Играть</button>
    </div>

  </div>

  <audio id="player" controls></audio>

  <script>
    const player = document.getElementById('player');

    function playSong(url) {
      player.pause();
      player.src = url;
      player.play();
    }
  </script>

</body>
</html>
